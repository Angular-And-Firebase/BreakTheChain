<div *ngIf="isloggedIn" style="margin:10px; text-align:center">
  <div style="display: inline-block;">
    <img class="images" style="width:50px;height:31px; text-align:center" src="assets/img/btcImage.png" />
  </div>
  <div style="display: inline-block;">
    <h4>{{title}}</h4>
  </div>
</div>
<div *ngIf="isloggedIn">
  <app-diary (loggedInStateChangeEvent)="loggedInStateChangeEventHandler($event)"></app-diary>
</div>
<div *ngIf="!isloggedIn" style=" text-align:center; margin-top:120px;">
  <img class="images" style="width:200px;height:135px; text-align:center" src="assets/img/btcImage.png" />
</div>
<div *ngIf="true">
  <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)">
  </firebase-ui>
</div>
